 class="hljs-string">f&quot;<span class="hljs-subst">&#123;world.model_name&#125;</span> is already to go&quot;</span>)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">computer</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        propagate methods for lightGCN</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        users_emb = self.embedding_user.weight<br>        items_emb = self.embedding_item.weight<br>        all_emb = torch.cat([users_emb, items_emb])<br>        <span class="hljs-comment">#   torch.split(all_emb , [self.num_users, self.num_items])</span><br>        embs = [all_emb]<br>        G = self.interactionGraph<br><br>        <span class="hljs-keyword">for</span> layer <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(self.n_layers):<br>            all_emb = torch.sparse.mm(G, all_emb)<br>            embs.append(all_emb)<br>        embs = torch.stack(embs, dim=<span class="hljs-number">1</span>)<br>        <span class="hljs-comment"># print(embs.size())</span><br>        light_out = torch.mean(embs, dim=<span class="hljs-number">1</span>)<br>        users, items = torch.split(light_out, [self.num_users, self.num_items])<br>        self.final_user, self.final_item = users, items<br>        <span class="hljs-keyword">return</span> users, items<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">getUsersRating</span>(<span class="hljs-params">self, users</span>):<br>        all_users, all_items = self.final_user, self.final_item<br>        users_emb = all_users[users.long()]<br>        items_emb = all_items<br>        rating = self.f(torch.matmul(users_emb, items_emb.t()))<br>        <span class="hljs-keyword">return</span> rating<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">getEmbedding</span>(<span class="hljs-params">self, users, pos_items, neg_items</span>):<br>        all_users, all_items = self.computer()<br>        users_emb = all_users[users]<br>        pos_emb = all_items[pos_items]<br>        neg_emb = all_items[neg_items]<br>        users_emb_ego = self.embedding_user(users)<br>        pos_emb_ego = self.embedding_item(pos_items)<br>        neg_emb_ego = self.embedding_item(neg_items)<br>        <span class="hljs-keyword">return</span> users_emb, pos_emb, neg_emb, users_emb_ego, pos_emb_ego, neg_emb_ego<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">bpr_loss</span>(<span class="hljs-params">self, users, pos, neg</span>):<br>        (users_emb, pos_emb, neg_emb,<br>         userEmb0, posEmb0, negEmb0) = self.getEmbedding(users.long(), pos.long(), neg.long())<br>        reg_loss = (<span class="hljs-number">1</span> / <span class="hljs-number">2</span>) * (userEmb0.norm(<span class="hljs-number">2</span>).<span class="hljs-built_in">pow</span>(<span class="hljs-number">2</span>) +<br>                              posEmb0.norm(<span class="hljs-number">2</span>).<span class="hljs-built_in">pow</span>(<span class="hljs-number">2</span>) +<br>                              negEmb0.norm(<span class="hljs-number">2</span>).<span class="hljs-built_in">pow</span>(<span class="hljs-number">2</span>)) / <span class="hljs-built_in">float</span>(<span class="hljs-built_in">len</span>(users))<br>        pos_scores = torch.mul(users_emb, pos_emb)<br>        pos_scores = torch.<span class="hljs-built_in">sum</span>(pos_scores, dim=<span class="hljs-number">1</span>)<br>        neg_scores = torch.mul(users_emb, neg_emb)<br>        neg_scores = torch.<span class="hljs-built_in">sum</span>(neg_scores, dim=<span class="hljs-number">1</span>)<br><br>        loss = torch.mean(torch.nn.functional.softplus(neg_scores - pos_scores))<br><br>        <span class="hljs-keyword">return</span> loss, reg_loss<br></code></pre></td></tr></table></figure>

      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
